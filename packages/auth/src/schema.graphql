type JwtToken {
  token: String!
  expiresIn: Int!
}

type LoginErrors {
  email: String
  password: String
}

type LoginResponse {
  token: JwtToken
  errors: LoginErrors
}

type SigninErrors {
  email: String
  password: String
}

type SigninResponse {
  token: JwtToken
  verificationId: String
  verifyMethod: String
  errors: SigninErrors
}

type SigninVerifyErrors {
  verificationId: String
  code: String
}

type SigninVerifyResponse {
  token: JwtToken
  errors: SigninVerifyErrors
}

type Query {
  signin (email: String!, password: String!) : SigninResponse!
  signinVerify (verificationId: String!, code: String!) : SigninVerifyResponse!
}
